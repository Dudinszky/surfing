<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/css/style.css">
  <script ></script>
  <title>Document</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="header__icon-wrap">
        <img src="./public/logo/logo.png" alt="icon" class="header__icon">
      </div>
      <nav class="header__navigation">
        <ul class="header__list">
          <li class="header__item"><a href="javascript:;" class="header__link">Stories</a></li>
          <li class="header__item"><a href="javascript:;" class="header__link">Events</a></li>
          <li class="header__item"><a href="javascript:;" class="header__link">Places</a></li>
          <li class="header__item"><a href="javascript:;" class="header__link">Boards</a></li>
        </ul>
      </nav>
      <div class="header__title-wrap">
        <h3 class="header__opening">You</h3>
        <h1 class="header__title">Beautiful Escape</h1>
        <p class="header__p">One of the greatest things about the sport of surfing is<br> that you need only three
          things: your body,<br> 
          a surfboard, and a wave.</p>
      </div>

      <div class="header__gallery">
        <div class="header__image">
          <img src="./public/img/img.png" alt="slider" class="showed" id="header__img">
          <img src="./public/img/surfing2.jpg" alt="slider" id="header__img">
          <img src="./public/img/surfing3.jpg" alt="slider" id="header__img">
          <img src="./public/img/surfing4.jpg" alt="slider" id="header__img">
          <img src="./public/img/surfing5.jpg" alt="slider" id="header__img">
        </div>
        <div class="header__btn-wrap">
          <img src="./public/img/Left_Arrow.png" alt="" class="header__btn btn-A" id="headerLeft">
          <span class="btn__numbers block">1</span>
          <span class="btn__numbers">2</span>
          <span class="btn__numbers">3</span>
          <span class="btn__numbers">4</span>
          <span class="btn__numbers">5</span>
          <span class="btn__numbers-table"><span class="btn__number-per">/</span>5</span>
          <img src="./public/img/Right_Arrow.png" alt="" class="header__btn btn-B" id="headerRight">
        </div>
      </div>

    </div>

  </header>



    <script src="./public/js/script.js"></script>

</html>
